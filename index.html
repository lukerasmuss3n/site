<!DOCTYPE html>
<html>
<head>
  <title>luke.personal</title>
  
  <style>
    #gallery {
      display: none;
      margin-top: 20px;
    }

    #gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #71a3d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2273ca;
    }
  </style>
</head>
<body>

  <h1>Luke Rasmussen</h1>

  <!--notes for computer architecture-->
  <button class="float-btn" onclick="toggleGallery()">CSE-100</button>

  

  <div id="gallery" style="display: none; flex-wrap: wrap; gap: 10px;">
    <img src="CSE 100-1.jpg" alt="Image 1">
    <img src="CSE 100-2.jpg" alt="Image 2">
    <img src="CSE 100-3.jpg" alt="Image 3">
  </div>

  <script>
    function toggleGallery() {
      const gallery = document.getElementById("gallery");
      if (gallery.style.display === "flex") {
        gallery.style.display = "none";
      } else {
        gallery.style.display = "flex";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery Reveal</title>
  <style>
    #gallery {
      display: none;
      margin-top: 20px;
    }

    #gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <button onclick="document.getElementById('gallery').style.display = 'flex'">
    Show Gallery
  </button>

  <div id="gallery" style="display: none; flex-wrap: wrap; gap: 10px;">
    <img src="CSE 100-1.jpg" alt="Image 1">
    <img src="CSE 100-2.jpg" alt="Image 2">
    <img src="CSE 100-3.jpg" alt="Image 3">
  </div>

</body>
</html>
